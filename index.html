<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3d0edbf7e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/logo-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Ia Salon</title>
</head>
<body>
    <header>
        <nav>
            <img id="img-logo" src="images/logo-ia-nav.png" alt="Logo do salao">
            <ul>
                <img id="img-hide" src="images/logo-ia-nav.png" alt="">
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CONTATO</a></li>
                <li><a href="#section-hair">SERVIÃ‡OS</a></li>
            </ul>

            <a class="btn-nav" href="#"><img src="images/LOGO WPP.png" alt="icone whatsapp"></a>

            <div class="menu-icon">
                <i class="fa-solid fa-bars" style="color: #fcfcfd;"></i>
            </div>
        </nav>
        <div class="content-header">
            <h1>
                Bem vindo ao
            </h1>
            <h2>
                IA SALON
            </h2>
            <p>
                Para mulheres bonitas e independentes
            </p>
        </div>
    </header>

    <main>
        <section id="section-hair">
            <div class="text-side">
                <h3>Cabelos</h3>
            </div>
            <div class="content">
                <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <input type="radio" name="slide" id="slide5">

                    <div class="slide s1">
                        <img src="images/img-section1.jpeg" alt="imagem cliente 1">
                    </div>
                    <div class="slide">
                        <img src="images/img-section2.jpeg" alt="imagem cliente 1">
                    </div>
                    <div class="slide">
                        <img src="images/img-section3.png" alt="imagem cliente 2 antes">
                    </div>
                    <div class="slide">
                        <img src="images/img-section4.png" alt="imagem cliente 2 depois">
                    </div>
                    <div class="slide">
                        <img src="images/img-section5.png" alt="">
                    </div>
                </div>

                <div class="navigation">
                    <label class="bar" for="slide1"></label>
                    <label class="bar" for="slide2"></label>
                    <label class="bar" for="slide3"></label>
                    <label class="bar" for="slide4"></label>
                    <label class="bar" for="slide5"></label>
                </div>
            </div>
        </section>

        <section id="section-contact">
            <h3>Entrar em contato</h3>
            <div id="forms">
                <form>
                    <input type="text" placeholder="Digite seu nome">
                    <input type="email" placeholder="Digite seu email">
                    <textarea placeholder="Digite sua mensagem" cols="30" rows="10"></textarea>
                    <input id="btn-enviar" type="submit">
                </form>
            </div>
        </section>

       <section id="section-news">
            <h3>Fique sempre atualizado sobre nossas novidades</h3>
            <div id="forms-news">
                <form>
                    <input type="email" placeholder="Digite seu email">
                    <input type="submit">
                </form>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
